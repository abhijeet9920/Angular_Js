<!DOCTYPE html>
<html>
    <head>
        <title>Calculater</title>
        <link rel="stylesheet" href="css/bootstrap2.min.css" />
        <!-- <link rel="stylesheet" href="./assets/stylesheets/bootstrap-responsive.min.css" /> -->
        <link rel="stylesheet" href="css/calc2.css" />
        <script src="js/angular.min.js"></script>
        <script src="js/jquery-3.1.1.js"></script>
    </head>
    <body>
        <div ng-app="calculater">
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="./index.html">Bootstrap Calculator</a>
                    </div>
                </div>
            </div>
            <div class="container" ng-controller="calculaterController">
                <div class="hero-unit" id="calculator-wrapper">
                    <div class="row-fluid">
                        <div class="span8">
                            <div id="calculator-screen" class="uneditable-input" ng-bind="input"></div>
                        </div>
                        <div class="span1" style="text-align: center;">
                            <div class="visible-phone">
                                =
                            </div>
                        </div>
                        <div class="span3">
                            <div id="calculator-result"  class="uneditable-input">{{output}}</div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 well">
                        <div id="calc-board">
                            <div class="row-fluid">
                                <a class="btn" data-constant="SIN" data-key="115">sin</a>
                                <a class="btn" data-constant="COS" data-key="99">cos</a>
                                <a class="btn" data-constant="MOD" data-key="109">md</a>
                                <a class="btn btn-danger" ng-click="clear()">C</a>
                            </div>
                            <div class="row-fluid">
                                <a class="btn" ng-click="showinput('7')">7</a>
                                <a class="btn" ng-click="showinput('8')">8</a>
                                <a class="btn" ng-click="showinput('9')">9</a>
                                <a class="btn" ng-click="showinput('(')">(</a>
                                <a class="btn" ng-click="showinput(')')">)</a>
                            </div>
                            <div class="row-fluid">
                                <a class="btn" ng-click="showinput('4')">4</a>
                                <a class="btn" ng-click="showinput('5')">5</a>
                                <a class="btn" ng-click="showinput('6')">6</a>
                                <a class="btn" ng-click="showinput('-')">-</a>
                                <a class="btn" ng-click="showinput('+')">+</a>
                            </div>
                            <div class="row-fluid">
                                <a class="btn" ng-click="showinput('1')">1</a>
                                <a class="btn" ng-click="showinput('2')">2</a>
                                <a class="btn" ng-click="showinput('3')">3</a>
                                <a class="btn" ng-click="showinput('/')">/</a>
                                <a class="btn" ng-click="showinput('*')">*</a>
                            </div>
                            <div class="row-fluid">
                                <a class="btn" ng-click="showinput('.')">.</a>
                                <a class="btn" ng-click="showinput('0')">0</a>
                                <a class="btn" ng-click="showinput('%')">%</a>
                                <a class="btn btn-primary" ng-click="calculate()">=</a>
                            </div>
                        </div>
                    </div>
                    <div class="span6 well">
                        <legend>History</legend>
                        <div id="calc-panel">
                            <div id="calc-history" ng-show="history">
                                <ul id="calc-history-list" ng-repeat="key in history">
                                    <li>{{key}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var calculater = angular.module("calculater", []);
            calculater.controller('calculaterController', function($scope) {
                $scope.ifshow = false;
                $scope.number1 = 0;
                $scope.number2 = 0;
                $scope.input = '';
                $scope.history = [];
                $scope.output = 0;
                $scope.showinput = function(key){
                    $scope.input += key;
                };
                $scope.clear = function(){
                    $scope.input = '';
                    $scope.output = 0;
                };
                $scope.calculate = function(){
                    if($scope.input !== ""){
                        $scope.output = $scope.$eval($scope.input);
                        $scope.history.push($scope.input+" = "+$scope.output);
                        $scope.input = '';
                    }else{
                        alert("Plese specify some input");
                    }
                }
            });
        </script>
    </body>
</html>
