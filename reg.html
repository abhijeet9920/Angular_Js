<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <link href="css/bootstrap.min.css" rel="stylesheet">
	    <!-- <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"> -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <link href="css/viewport-bug-workaround.css" rel="stylesheet">
	    <link href="css/theme.css" rel="stylesheet">

	    <!--  Scripts started here-->
	    <script src="js/jquery-3.1.1.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
	    <!-- <script src="https://code.angularjs.org/1.3.0/angular-messages.min.js"></script> -->
	    <script src="js/reg.js"></script>
	    <style type="text/css">
	    	input.ng-invalid input.ng-touched{
		    	border-color: #ff0039;
		  	}
		  	label.error{
		    	/*color: #dd6011;*//*Orange*/
		    	color: #dd1111;/*Red*/
		  	}
	    </style>
	</head>
	<body ng-app="myApp">
	    <div>
			<nav class="navbar navbar-inverse navbar-fixed-top">
	        </nav>
			<div id="wrap" class="jumbotron">
	            <div class="container">
	                <span><h3>Registration</h3></span>  
	            </div>
	        </div>
	        <div class="container" ng-controller="regController">
	        	<div class="row">
	        		<form name="regform" method="POST" ng-submit="postReg()">
						<div class="form-group control-group">
						    <label for="name">Name :</label>
						    <input type="text" class="form-control" id="name" ng-model="name" required name="name">
						    <label ng-show="regform.name.$error.required" class="error help-inline">Please enter name</label>
						</div>
						<div class="form-group">
						    <label for="email">Email :</label>
						    <input type="text" class="form-control" id="email" ng-model="email" name="email" required validatemail>
						    <label ng-if="regform.email.$error.required || regform.email.$error.mailvalidater" class="error">Please enter valid email with "abc@abc.com" format</label>
						</div>
						<div class="form-group">
						    <label for="phone">Phone :</label>
						    <input type="text" class="form-control" id="phone" name="phone" ng-model="phone" required validatenumber>
						    <label ng-if="regform.phone.$error.required || regform.phone.$error.numvalidater" class="error">Please enter valid phone number</label>
						</div>
						<div class="form-group">
						    <label for="username">Username :</label>
						    <input type="text" class="form-control" id="username" ng-model="username" required name="username">
						    <label ng-if="regform.username.$error.required" class="error">Please enter username</label>
						</div>
						<div class="form-group">
						    <label for="password">Password :</label>
						    <div class="input-group">
      							<input type="{{pwdtype}}" class="form-control" id="password" ng-model="password" required validatepwd name="password">
      							<div class="input-group-addon"><span class="glyphicon {{gclass}}" ng-click="showPwd();" title="{{pwdtitle}}"></span></div>
    						</div>
						    <!-- <input type="password" class="form-control" id="password" ng-model="password" required validatepwd name="password"> -->
						    <label ng-if="regform.password.$error.required || regform.password.$error.pwdvalidater" class="error">Please enter password with length between 8 to 16 with combination of alphanumeric and '_@./#&+-'</label>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-success" value="Register">
						</div>
						{{regform.}}
					</form>
	        	</div>
	            <footer>
	                <p>&copy; 2016 Company, Inc.</p>
	            </footer>
	        </div>
        </div>
        <script>
        	
        </script>
	</body>
</html>
